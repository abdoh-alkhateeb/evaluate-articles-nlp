<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluate Articles With NLP</title>
  </head>

  <body>
    <header>
      <div class="">Logo</div>
      <div class="">Navigation</div>
    </header>

    <main>
      <section>
        <form class="" onsubmit="return handleSubmit(event)">
          <input id="name" type="text" name="input" value="" placeholder="Enter URL" />
          <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)" />
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>Footer</p>
    </footer>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered: ', registration);
            })
            .catch((registrationError) => {
              console.error('Service Worker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
